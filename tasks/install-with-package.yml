---
- name: Install Certbot.
  package:
    name: "{{ certbot_package }}"
    state: present

- name: Install Certbot route53 plugin.
  package:
    name:
      - python3-certbot-dns-route53
    state: present

- name: Set Certbot script variable.
  set_fact:
    certbot_script: "{{ certbot_package }}"
